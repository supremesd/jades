<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Discovery Methods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(10, 10, 30, 0.9) 0%, rgba(0, 0, 0, 1) 70%), url('https://images-assets.nasa.gov/image/PIA15258/PIA15258~large.jpg?w=1920&h=853&fit=clip&crop=faces%2Cfocalpoint') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            z-index: 1;
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .transit-btn {
            background-color: rgba(76, 175, 80, 0.8);
        }

        .wobble-btn {
            background-color: rgba(0, 140, 186, 0.8);
        }

        .grav-btn {
            background-color: rgba(43, 168, 196, 0.8);
        }

        /* Hover effects */
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Modern title style */
        h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(90deg, #0f0, #00d4ff);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            z-index: 1;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        /* Animation for title */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Exoplanet Discovery Methods</h1> <!-- Modernized Title -->
    <div class="button-container">
        <button class="btn transit-btn" onclick="transit()">Transit Method</button>
        <button class="btn wobble-btn" onclick="wobble()">Wobble Method</button>
        <button class="btn grav-btn" onclick="grav()">Gravitational Lensing</button>
        <button class="btn grav-btn" onclick="lens()">Telescope Lens</button>
    </div>

    <div id="description"></div>

    <script>
        function transit() {
            window.location.href = 'index-trans.html';
        }

        function wobble() {
            window.location.href = 'index-wob.html';
        }

        function grav() {
            window.location.href = 'dsaf.html';
        }

        function lens() {
            window.location.href = 'gravlens.html';
        }
    </script>
</body>

</html>
